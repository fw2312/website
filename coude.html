<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心灵加油站 | Soul Refueling Station</title>
    <style>
        /* 样式保持不变 */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            color: #5D4037;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF9C4;
        }
        h1, h2 {
            color: #FF6F00;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        #like-button {
            background-color: #FF8A65;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #like-button:hover {
            background-color: #FF5722;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #situation-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #81C784;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #spiritual-tip {
            background-color: #FFECB3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #next-tip {
            display: block;
            margin: 20px auto;
            background-color: #64B5F6;
        }
        #next-tip:hover {
            background-color: #2196F3;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #situation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
      <div id="language-switch">
          <button aria-label="Switch language" onclick="switchLanguage()">English</button>
      </div>
      <h1 id="main-title">心灵加油站</h1>
    </header>
    <main>
      <p id="intro-text">选择你当前的情境，获取适合的心灵小贴士。每个练习只需30秒，帮助你在忙碌的日常中找到片刻宁静。</p>
      <article id="situation-buttons">
          <button data-situation="morning">早晨起床</button>
          <button data-situation="work">工作时间</button>
          <button data-situation="break">休息时刻</button>
          <button data-situation="evening">晚间放松</button>
          <button data-situation="sleep">入睡前</button>
      </article>

      <article id="spiritual-tip" aria-live="polite"></article>
      <button id="like-button" data-situation = ''>👍 喜欢</button>
      <button id="next-tip" style="display: none;">下一条提示</button>
    </main>
    <script src="code.js"></script>
</body>
</html>
