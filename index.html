<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心灵加油站 | Soul Refueling Station</title>
    <script src="config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.getDatabase = getDatabase;
        window.ref = ref;
        window.set = set;
        window.get = get;
        window.onValue = onValue;
        window.runTransaction = runTransaction;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        #language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        #like-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #situation-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #spiritual-tip {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
        }
        #next-tip {
            display: block;
            margin: 20px auto;
        }
        #custom-situation {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="language-switch">
        <button onclick="switchLanguage()">English</button>
    </div>

    <h1 id="main-title">心灵加油站</h1>
    <p id="intro-text">选择你当前的情境，获取适合的心灵小贴士。每个练习只需30秒，帮助你在忙碌的日常中找到片刻宁静。</p>
    
    <div id="situation-buttons">
        <button onclick="showTip('morning')">早晨起床</button>
        <button onclick="showTip('work')">工作时间</button>
        <button onclick="showTip('break')">休息时刻</button>
        <button onclick="showTip('evening')">晚间放松</button>
        <button onclick="showTip('sleep')">入睡前</button>
    </div>

    <div id="spiritual-tip"></div>
    <button id="like-button" onclick="likeTip()">👍 喜欢</button>
    <button id="next-tip" style="display: none;" onclick="showNextTip()">下一条提示</button>

    <div id="custom-situation">
        <h2 id="custom-title">添加自定义情境</h2>
        <input type="text" id="custom-situation-input" placeholder="输入自定义情境">
        <button onclick="addCustomSituation()" id="add-custom-btn">添加</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
