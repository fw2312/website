<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心灵加油站 | Soul Refueling Station</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="https://unpkg.com/i18next@21.6.10/i18next.min.js"></script>
    <script src="config.js"></script>
	<noscript>
		<p>This application requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
	</noscript>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            color: #5D4037;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF9C4;
        }
        h1, h2 {
            color: #FF6F00;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        #like-button {
            background-color: #FF8A65;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #like-button:hover {
            background-color: #FF5722;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #situation-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #81C784;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover {
            background-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #spiritual-tip {
            background-color: #FFECB3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #next-tip {
            display: block;
            margin: 20px auto;
            background-color: #64B5F6;
        }
        #next-tip:hover {
            background-color: #2196F3;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            #situation-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="language-switch">
        <button aria-label="Switch language" onclick="switchLanguage()">English</button>
    </div>

    <h1 id="main-title">心灵加油站</h1>
    <p id="intro-text">选择你当前的情境，获取适合的心灵小贴士。每个练习只需30秒，帮助你在忙碌的日常中找到片刻宁静。</p>
    
    <div id="situation-buttons">
        <button onclick="showTip('morning')">早晨起床</button>
        <button onclick="showTip('work')">工作时间</button>
        <button onclick="showTip('break')">休息时刻</button>
        <button onclick="showTip('evening')">晚间放松</button>
        <button onclick="showTip('sleep')">入睡前</button>
    </div>

    <div id="spiritual-tip" aria-live="polite"></div>
    <button id="like-button" onclick="likeTip()">👍 喜欢</button>
    <button id="next-tip" style="display: none;" onclick="showNextTip()">下一条提示</button>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get, onValue, runTransaction } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        window.initializeApp = initializeApp;
        window.getAuth = getAuth;
        window.signInAnonymously = signInAnonymously;
        window.getDatabase = getDatabase;
        window.ref = ref;
        window.set = set;
        window.get = get;
        window.onValue = onValue;
        window.runTransaction = runTransaction;
    </script>
    <script src="main.js"></script>
</body>
</html>
