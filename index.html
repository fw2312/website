<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="心灵加油站 - 获取适合您当前情境的心灵小贴士">
    <title>心灵加油站 | Soul Refueling Station</title>
    <style>
        /* 样式保持不变 */
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Comic Sans MS', cursive, sans-serif;
            line-height: 1.6;
            color: #5D4037;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF9C4;
        }
        h1, h2 {
            color: #FF6F00;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        #language-switch {
            text-align: right;
            margin-bottom: 20px;
        }
        #like-button {
            background-color: #FF8A65;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #like-button:hover, #like-button:focus {
            background-color: #FF5722;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            outline: none;
        }
        #situation-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #81C784;
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button:hover, button:focus {
            background-color: #4CAF50;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            outline: none;
        }
        #spiritual-tip {
            background-color: #FFECB3;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 60px;
        }
        #next-tip {
            display: block;
            margin: 20px auto;
            background-color: #64B5F6;
        }
        #next-tip:hover, #next-tip:focus {
            background-color: #2196F3;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 10px;
            }
            #situation-buttons {
                flex-direction: column;
            }
            button {
                width: 100%;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            button {
                transition: none;
                transform: none;
            }
            #like-button:hover, button:hover {
                transform: none;
            }
        }
        /* 暗色主题支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2D2D2D;
                color: #E0E0E0;
            }
            #spiritual-tip {
                background-color: #3D3D3D;
            }
            button {
                background-color: #4CAF50;
            }
        }
        /* 高对比度模式支持 */
        @media (forced-colors: active) {
            button {
                border: 2px solid currentColor;
            }
        }
    </style>
</head>
<body>
    <header>
        <div id="language-switch">
            <button aria-label="切换语言" type="button">English</button>
        </div>
        <h1 id="main-title">心灵加油站</h1>
    </header>
    <main>
        <p id="intro-text">选择你当前的情境，获取适合的心灵小贴士。每个练习只需30秒，帮助你在忙碌的日常中找到片刻宁静。</p>
        <section id="situation-buttons" role="group" aria-label="情境选择">
            <button data-situation="morning" type="button">早晨起床</button>
            <button data-situation="work" type="button">工作时间</button>
            <button data-situation="break" type="button">休息时刻</button>
            <button data-situation="evening" type="button">晚间放松</button>
            <button data-situation="sleep" type="button">入睡前</button>
        </section>

        <section id="spiritual-tip" aria-live="polite" role="status"></section>
        <button id="like-button" data-situation="" type="button" aria-label="喜欢当前提示">👍 喜欢</button>
        <button id="next-tip" style="display: none;" type="button">下一条提示</button>
    </main>
    <script src="code.js" defer></script>
</body>
</html>
